<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rust web development</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
          <h1 class="title">
            Login
          </h1>
    <form action="/login" method="post">

    <div class="field">
        <p class="control has-icons-left has-icons-right">
        <input value="{{ f.username }}" class="input {% if not check.username.valid %} is-danger {% endif %}" name="username"  type="text" placeholder="Username">
        <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
        </span>
        </p>
        {% if not check.username.valid %}
      <p class="help is-danger">{{ check.username.error_message }}</p>
      {% endif %}
    </div>
    <div class="field">
        <p class="control has-icons-left">
        <input name="password" class="input {% if not check.password.valid %} is-danger {% endif %}" type="password" placeholder="Password">
        <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
        </span>
        </p>
        {% if not check.password.valid %}
      <p class="help is-danger">{{ check.password.error_message }}</p>
      {% endif %}
    </div>
    <div class="field">
        <p class="control">
          <input class="button is-dark" type="submit" value="login"/>
        </p>
    </div>
</form>

        </div>
    </section>
  </body>
